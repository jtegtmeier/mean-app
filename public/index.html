<!doctype html>

<html lang="en" ng-app="MeanApp">
<head>
    <meta charset="utf-8">
    
    <title>AngularJS 1.x App</title>
    <meta name="author" content="Jake Tegtmeier">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="public/css/normalize-5.0.0.css">
    <link rel="stylesheet" href="public/css/tether.min.css">
    <link rel="stylesheet" href="public/css/bootstrap-4.0.0.min.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body ng-controller="MainCtrl">
    <div class="nav container">
        <h1>Wowie, Angular 1.x!</h1>
    </div>
    <div class="main container">
        <div class="filters col-xs-2">
            <h3>Link Filter</h3>
            <ul>
                <li ng-repeat="category in categories">
                    <a href="#" ng-click="setCategory(category)">{{category}}</a>
                </li>
                <li><a href="#" ng-click="resetCategories()">Reset Filter</a></li>
            </ul>
        </div>
        <div class="links col-xs-9">
            <h3>Links</h3>
            <ul>
                <li ng-repeat="link in links | filter:{category:currentCategory}">
                    <a href="{{link.url}}">{{link.title}}</a>
                </li>
            </ul>
        </div>
    </div>

    
    <script type="text/javascript" src="public/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="public/js/tether.min.js"></script>
    <script type="text/javascript" src="public/js/bootstrap-4.0.0.min.js"></script>
    <script type="text/javascript" src="public/js/lodash-4.17.4.core.min.js"></script>
    <script type="text/javascript" src="public/js/angular-1.6.1.min.js"></script>
    <script type="text/javascript" src="public/mean-app.js"></script>
</body>
</html>
